<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zhentio CHK</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <!-- bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
  <!-- fontawesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" />
  <!-- toastr -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" />
  <style>
    body {
      background: #181A1E;
      color: #fff;
      padding: 1rem;
    }
    .container.text-white.rounded.shadow.p-3.my-4 {
      background: #181A1E;
      border-radius: 5px;
      border: 1px solid #7f8c9a;
    }
    button {
      padding: 10px 20px;
      background-color: #181A1E;
      color: white;
      border: 1px solid #7f8c9a;
      cursor: pointer;
      border-radius: 5px;
      margin-right: 5px;
      box-shadow: 0 0 5px 1px #7f8c9a;
      transition: all 0.3s ease;
    }
    button:hover {
      background-color: #22252b;
      border: 1px solid #a0a9b5;
      box-shadow: 0 0 8px 2px #a0a9b5;
    }
    .nav-tabs {
      background-color: transparent;
      border-radius: 5px;
      border: 1px solid #7f8c9a;
      padding: 5px;
      margin-bottom: 0;
    }
    .nav-tabs .nav-item a.nav-link {
      background-color: transparent !important;
      border: 1px solid #7f8c9a;
      color: #7f8c9a;
      margin-right: 6px;
      border-radius: 5px;
      width: 45px;
      height: 45px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      padding: 0;
      font-size: 20px;
    }
    .nav-tabs .nav-item a.nav-link:hover {
      border-color: #a0a9b5;
      color: #a0a9b5;
      background-color: transparent !important;
    }
    .nav-tabs .nav-item a.nav-link.active {
      border: 1px solid #7f8c9a;
      color: white !important;
      background-color: transparent !important;
    }
    .tab-content {
      background-color: #181A1E;
      color: #fff;
      padding: 15px 20px;
      border-radius: 5px;
      border: 1px solid #7f8c9a;
      min-height: 220px;
    }
    textarea {
      background: #181A1E;
      color: #fff;
      width: 100%;
      border-radius: 5px;
      border: 1px solid #7f8c9a;
      padding: 10px;
      resize: none;
    }
    textarea:focus {
      outline: none;
      box-shadow: none;
      border: 1px solid #7f8c9a;
    }
    .badge-warning {
      background-color: #ffc107;
      color: #212529;
      font-weight: 600;
    }
    #lives, #dies, #errors {
      max-height: 250px;
      overflow-y: auto;
      padding: 10px;
      border: 1px solid #7f8c9a;
      border-radius: 5px;
      background-color: #0F1116;
      color: #fff;
      margin-top: 10px;
      white-space: pre-wrap;
      word-break: break-word;
      font-family: monospace;
      font-size: 0.9rem;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <div class="container text-white rounded shadow p-3 my-4">
    <h3><i class="fas fa-cogs"></i> CHECKER ALL BINS</h3>
    <div class="buttons mt-3">
      <button id="chk-start"><i class="fas fa-play"></i> Iniciar</button>
      <button id="chk-pause" disabled><i class="fas fa-pause"></i> Pausar</button>
      <button id="chk-stop" disabled><i class="fas fa-stop"></i> Parar</button>
      <button id="chk-clean"><i class="fas fa-trash-alt"></i> Limpiar</button>
    </div>
    <div class="mt-3">
      <span class="badge badge-warning" id="estatus">Esperando inicio...</span>
    </div>
  </div>

  <div class="container p-0 shadow">
    <ul class="nav nav-tabs" id="myTab" role="tablist" style="border: none;">
      <li class="nav-item">
        <a class="nav-link active" id="home-tab" data-toggle="tab" href="#chk-home" role="tab" aria-controls="home" aria-selected="true" title="Tarjetas">
          <i class="far fa-credit-card"></i>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="profile-tab" data-toggle="tab" href="#chk-lives" role="tab" aria-controls="profile" aria-selected="false" title="Aprobadas">
          <i class="fa fa-thumbs-up fa-lg"></i>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="contact-tab" data-toggle="tab" href="#chk-dies" role="tab" aria-controls="contact" aria-selected="false" title="Reprobadas">
          <i class="fa fa-thumbs-down fa-lg"></i>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="errors-tab" data-toggle="tab" href="#chk-errors" role="tab" aria-controls="errors" aria-selected="false" title="Errores">
          <i class="fas fa-times fa-lg"></i>
        </a>
      </li>
    </ul>

    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active px-3 pt-4 pb-3" id="chk-home" role="tabpanel" aria-labelledby="home-tab">
        <div class="my-2">
          Aprobadas: <span class="val-lives" style="font-weight: bold;">0</span> |
          Reprobadas: <span class="val-dies" style="font-weight: bold;">0</span> |
          Errores: <span class="val-errors" style="font-weight: bold;">0</span> |
          Testadas: <span class="val-tested" style="font-weight: bold;">0</span> |
          Total: <span class="val-total" style="font-weight: bold;">0</span>
        </div>
        <div class="mt-2">
          <label for="cookie_input"><i class="fas fa-cookie-bite"></i> Cookies</label>
          <textarea id="cookie_input" placeholder="Pega aquí tus cookies de Amazon..." rows="2"></textarea>
        </div>
        <div class="mt-2">
          <label for="lista_cartoes"><i class="far fa-credit-card"></i> Lista de tarjetas (una por línea, formato CC|MM|AAAA|CVV):</label>
          <textarea id="lista_cartoes" placeholder="Ejemplo: 4111111111111111|12|2025|123" rows="8"></textarea>
        </div>
      </div>

      <div class="tab-pane fade px-3 pt-4 pb-3" id="chk-lives" role="tabpanel" aria-labelledby="profile-tab">
        <h5>Aprobadas</h5>
        <button id="copyButton" title="Copiar aprobadas"><i class="fas fa-copy"></i></button>
        <button onclick="document.getElementById('lives').innerText = ''" title="Limpiar aprobadas"><i class="fas fa-trash-alt"></i></button>
        <pre id="lives"></pre>
      </div>

      <div class="tab-pane fade px-3 pt-4 pb-3" id="chk-dies" role="tabpanel" aria-labelledby="contact-tab">
        <h5>Reprobadas</h5>
        <button onclick="document.getElementById('dies').innerText = ''" title="Limpiar reprobadas"><i class="fas fa-trash-alt"></i></button>
        <pre id="dies"></pre>
      </div>

      <div class="tab-pane fade px-3 pt-4 pb-3" id="chk-errors" role="tabpanel" aria-labelledby="errors-tab">
        <h5>Errores</h5>
        <button onclick="document.getElementById('errors').innerText = ''" title="Limpiar errores"><i class="fas fa-trash-alt"></i></button>
        <pre id="errors"></pre>
      </div>
    </div>
  </div>

  <!-- JS + Bootstrap + Toastr -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>

  <script>
    let checkerInterval = null;
    let paused = false;
    let currentIndex = 0;
    let tarjetas = [];
    let cookies = "";

    function resetCounters() {
      $(".val-lives, .val-dies, .val-errors, .val-tested, .val-total").text("0");
      $("#lives, #dies, #errors").text("");
      currentIndex = 0;
    }

    async function checkNextCard() {
      if (paused) return;
      if (currentIndex >= tarjetas.length) {
        $("#estatus").text("Finalizado.");
        $("#chk-start").attr("disabled", false);
        $("#chk-pause, #chk-stop").attr("disabled", true);
        return;
      }

      const card = tarjetas[currentIndex];
      currentIndex++;
      $(".val-tested").text(currentIndex);
      $(".val-total").text(tarjetas.length);

      try {
        const res = await fetch('/api/check-card', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ card: card, cookies: cookies }),
        });
        const data = await res.json();

        if (data.status === 'LIVE') {
          $("#lives").append(card + " - LIVE ✅\n");
          $(".val-lives").text(parseInt($(".val-lives").text()) + 1);
        } else if (data.status === 'DIE') {
          $("#dies").append(card + " - DEAD ❌\n");
          $(".val-dies").text(parseInt($(".val-dies").text()) + 1);
        } else {
          $("#errors").append(card + " - ERROR ⚠️\n");
          $(".val-errors").text(parseInt($(".val-errors").text()) + 1);
        }
      } catch (e) {
        $("#errors").append(card + " - ERROR ⚠️\n");
        $(".val-errors").text(parseInt($(".val-errors").text()) + 1);
      }

      setTimeout(checkNextCard, 1000); // Esperar 1 segundo antes del próximo
    }

    $("#chk-start").click(() => {
      cookies = $("#cookie_input").val().trim();
      tarjetas = $("#lista_cartoes").val().trim().split("\n").filter(l => l.trim() !== "");

      if (!cookies) {
        toastr.error("Por favor, ingresa las cookies primero.");
        return;
      }
      if (tarjetas.length === 0) {
        toastr.warning("No se ingresaron tarjetas.");
        return;
      }

      resetCounters();
      $("#estatus").text("Chequeando...");
      $("#chk-start").attr("disabled", true);
      $("#chk-pause, #chk-stop").attr("disabled", false);
      paused = false;
      checkNextCard();
    });

    $("#chk-pause").click(() => {
      paused = !paused;
      $("#chk-pause").html(paused ? '<i class="fas fa-play"></i> Reanudar' : '<i class="fas fa-pause"></i> Pausar');
      $("#estatus").text(paused ? "Pausado." : "Chequeando...");
    });

    $("#chk-stop").click(() => {
      paused = true;
      $("#estatus").text("Detenido.");
      $("#chk-start").attr("disabled", false);
      $("#chk-pause, #chk-stop").attr("disabled", true);
      $("#chk-pause").html('<i class="fas fa-pause"></i> Pausar');
    });

    $("#chk-clean").click(() => {
      paused = true;
      resetCounters();
      $("#cookie_input").val("");
      $("#lista_cartoes").val("");
      $("#estatus").text("Esperando inicio...");
      $("#chk-start").attr("disabled", false);
      $("#chk-pause, #chk-stop").attr("disabled", true);
      $("#chk-pause").html('<i class="fas fa-pause"></i> Pausar');
    });

    $("#copyButton").click(() => {
      const text = $("#lives").text();
      if (!text) {
        toastr.warning("Nada para copiar.");
        return;
      }
      navigator.clipboard.writeText(text).then(() => {
        toastr.success("Aprobadas copiadas al portapapeles.");
      }).catch(() => {
        toastr.error("Error al copiar.");
      });
    });
  </script>
</body>
</html>
