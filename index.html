<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>Verificación OTP</title>
<link href="https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap" rel="stylesheet" />
<style>
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background-color: #000;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}
.otp-container {
    width: 100%;
    max-width: 360px;
    text-align: center;
    padding: 30px 20px;
    box-sizing: border-box;
}
h1 {
    font-size: 20px;
    margin-bottom: 5px;
}
p {
    font-size: 13px;
    color: #ccc;
    margin-bottom: 25px;
}
.otp-inputs {
    display: flex;
    justify-content: space-between;
    margin-bottom: 25px;
}
.otp-inputs input {
    width: 45px;
    height: 50px;
    font-size: 20px;
    text-align: center;
    border: none;
    border-radius: 6px;
    background-color: #1c1c1c;
    color: #fff;
}
.otp-inputs input:focus {
    outline: none;
    border: 1px solid #e50914;
}
button {
    background-color: #e50914;
    border: none;
    color: white;
    padding: 14px 0;
    width: 100%;
    font-size: 16px;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
}
button:hover {
    background-color: #f6121d;
}
.timer {
    font-size: 13px;
    color: #999;
    margin-top: 10px;
}
.change-option {
    margin-top: 20px;
}
.change-option a {
    color: #ccc;
    font-size: 14px;
    text-decoration: none;
}
.change-option a:hover {
    text-decoration: underline;
}

/* Responsive para móvil: compacto, sin scroll vertical */
@media (max-width: 480px) {
    html, body {
        height: 100%;
        overflow: hidden;
    }
    body {
        padding: 10px;
        min-height: auto;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .otp-container {
        max-width: 360px;
        padding: 20px 15px;
        box-sizing: border-box;
    }
    h1 {
        font-size: 18px;
        margin-bottom: 10px;
    }
    p {
        font-size: 14px;
        margin-bottom: 20px;
    }
    .otp-inputs input {
        width: 40px;
        height: 45px;
        font-size: 18px;
    }
    button {
        padding: 12px 0;
        font-size: 15px;
    }
    .timer {
        font-size: 12px;
    }
    .change-option a {
        font-size: 13px;
    }
}
</style>
</head>
<body>

<div class="otp-container">
    <h1>Verificación OTP</h1>
    <p>Digita el código enviado a tu correo o número</p>
    
    <div class="otp-inputs">
        <input type="text" maxlength="1" inputmode="numeric" pattern="[0-9]*" />
        <input type="text" maxlength="1" inputmode="numeric" pattern="[0-9]*" />
        <input type="text" maxlength="1" inputmode="numeric" pattern="[0-9]*" />
        <input type="text" maxlength="1" inputmode="numeric" pattern="[0-9]*" />
        <input type="text" maxlength="1" inputmode="numeric" pattern="[0-9]*" />
        <input type="text" maxlength="1" inputmode="numeric" pattern="[0-9]*" />
    </div>

    <button>Verificar</button>
    <div class="timer" id="timer">Reenviar en 30 segundos</div>

    <div class="change-option">
        <a href="#">Cambiar correo o número</a>
    </div>
</div>

<script>
let timeLeft = 30;
let timerElement = document.getElementById("timer");

let countdown = setInterval(() => {
    timeLeft--;
    if (timeLeft > 0) {
        timerElement.textContent = `Reenviar en ${timeLeft} segundos`;
    } else {
        clearInterval(countdown);
        timerElement.innerHTML = '<a href="#" style="color:#e50914;text-decoration:none;">Reenviar código</a>';
    }
});

// Auto-mover cursor al escribir y borrar, igual que antes
const inputs = document.querySelectorAll(".otp-inputs input");

inputs.forEach((input, index) => {
    input.addEventListener("input", (e) => {
        if (e.target.value.length === 1 && index < inputs.length - 1) {
            inputs[index + 1].focus();
        }
    });

    input.addEventListener("keydown", (e) => {
        if (e.key === "Backspace" && e.target.value === "" && index > 0) {
            inputs[index - 1].focus();
        }
    });
});
</script>

</body>
</html>
