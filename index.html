<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link href="https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap" rel="stylesheet">
<style>
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background-color: #000;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: flex-start; /* ahora empieza más arriba */
    padding-top: 40px; /* separa un poco del borde */
    height: 100vh;
}
.otp-container {
    width: 100%;
    max-width: 360px;
    text-align: center;
}
h1 {
    font-size: 20px;
    margin-bottom: 3px;
}
.subtitle {
    font-size: 12px;
    color: #e50914;
    font-weight: 600;
    margin-bottom: 10px;
}
p {
    font-size: 13px;
    color: #ccc;
    margin-bottom: 25px;
}
.otp-inputs {
    display: flex;
    justify-content: space-between;
    margin-bottom: 25px;
}
.otp-inputs input {
    width: 45px;
    height: 50px;
    font-size: 20px;
    text-align: center;
    border: none;
    border-radius: 6px;
    background-color: #1c1c1c;
    color: #fff;
}
.otp-inputs input:focus {
    outline: none;
    border: 1px solid #e50914;
}
button {
    background-color: #e50914;
    border: none;
    color: white;
    padding: 14px 0;
    width: 100%;
    font-size: 16px;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
}
button:hover {
    background-color: #f6121d;
}
.timer {
    font-size: 13px;
    color: #999;
    margin-top: 10px;
}
.change-option {
    margin-top: 20px;
}
.change-option a {
    color: #ccc;
    font-size: 14px;
    text-decoration: none;
}
.change-option a:hover {
    text-decoration: underline;
}
</style>
</head>
<body>

<div class="otp-container">
    <h1>Verificación OTP</h1>
    <div class="subtitle">Netflix OTP</div>
    <p>Digita el código enviado a tu correo o número</p>
    
    <div class="otp-inputs">
        <input type="text" maxlength="1">
        <input type="text" maxlength="1">
        <input type="text" maxlength="1">
        <input type="text" maxlength="1">
        <input type="text" maxlength="1">
        <input type="text" maxlength="1">
    </div>

    <button>Verificar</button>
    <div class="timer" id="timer">Reenviar en 30 segundos</div>

    <div class="change-option">
        <a href="#">Cambiar correo o número</a>
    </div>
</div>

<script>
let timeLeft = 30;
let timerElement = document.getElementById("timer");

let countdown = setInterval(() => {
    timeLeft--;
    if (timeLeft > 0) {
        timerElement.textContent = `Reenviar en ${timeLeft} segundos`;
    } else {
        clearInterval(countdown);
        timerElement.innerHTML = '<a href="#" style="color:#e50914;text-decoration:none;">Reenviar código</a>';
    }
}, 1000);
</script>

</body>
</html>
